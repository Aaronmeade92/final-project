<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <meta charset="utf-8">
    <title>One Drink Away - Rides</title>
  </head>
  <body>
    <main class= "main-container">

      <section class="header-spacer">
        <div id="logo">OneDrinkAway</div>
        <div id="title">make a selection</div>
        <div class="icon fa fa-home" id="home-button"></div>
      </section>
      <section class="header">
        <div id="logo">OneDrinkAway</div>
        <div id="title">Get Home Safely!</div>
        <div class="icon fa fa-home" id="home-button"></div>
      </section>

      <section class="button-container">

        <button>
          <div class="choice">
            <div class="choice-top">
              <div class="icon choice descriptionIcon"><img id="ride-icon" src="img/uber.jpg" alt=""></div>
              <div class="choice-descriptionText">Uber</div>
            </div>
            <div class="choice-bottom">Get a ride.</div>
          </div>
        </button>

        <button>
          <div class="choice">
            <div class="choice-top">
              <div id="lyft" class="icon choice descriptionIcon"><img id="ride-icon" src="img/lyft.jpg" alt=""></div>
              <div class="choice-descriptionText">Lyft</div>
            </div>
            <div class="choice-bottom">Get a ride.</div>
          </div>
        </button>

        <button>
          <div class="choice">
            <div class="choice-top">
              <div id="orange" class="icon choice descriptionIcon"><img id="ride-icon" src="img/orange-cab.jpg" alt=""></div>
              <div class="choice-descriptionText">Orange Cab</div>
            </div>
            <div class="choice-bottom">Get a ride.</div>
          </div>
        </button>

        <button>
          <div class="choice">
            <div class="choice-top">
              <div id="yellow" class="icon choice descriptionIcon"><img id="ride-icon" src="img/yellow-cab.jpg" alt=""></div>
              <div class="choice-descriptionText">Yellow Cab</div>
            </div>
            <div class="choice-bottom">Get a ride.</div>
          </div>
        </button>

      </section>
    </main>
    <footer></footer>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
