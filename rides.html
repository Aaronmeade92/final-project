<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <meta charset="utf-8">
    <title>One Drink Away-Rides</title>
  </head>
  <body>
    <main class= "main-container">

      <section class="header">
        <div id="logo">logo goes here</div>
        <div id="title">Rides</div>
        <div id="home-button">home button</div>
      </section>

      <section class="button-container">

        <button>
          <div class="choice">
            <div class="choice-top">
              <div class="icon-uber">Uber</div>
                <a href="https://www.uber.com/">
                  <img src="img/uber.jpg" alt="Uber">
                </a>
              <div class="choice-descriptionText"></div>
          </div>
        </button>

        <button>
          <div class="choice">
            <div class="choice-top">
              <div class="icon-lyft">Lyft</div>
                <a href="https://www.lyft.com/">
                  <img src="img/lyft.jpg" alt="Lyft">
                </a>
              <div class="choice-descriptionText"></div>
          </div>
        </button>

        <button>
          <div class="choice">
            <div class="choice-top">
              <div class="icon-yellow">Yellow Cab</div>
                <a href="http://www.seattleyellowcab.com/">
                  <img src="img/yellow-cab-alt.jpg" alt="Yellow Cab">
                </a>
              <div class="choice-descriptionText"></div>
          </div>
        </button>

        <button>
          <div class="choice">
            <div class="choice-top">
              <div class="icon-orange">Orange Cab</div>
                <a href="http://www.orangecab.net/">
                  <img src="img/orange-cab-alt.jpg" alt="Orange Cab">
                </a>
              <div class="choice-descriptionText"></div>
          </div>
        </button>

      </section>
    </main>
    <footer></footer>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
