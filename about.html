<!DOCTYPE html>
<html>
  <head>

    <main class= "main-container">

      <div class= "header-spacer"></div>

      <button>
        <div class="choice">
          <div class="choice-top">
            <div class="icon fa fa-spin fa-3x fa-fw fa fa-history choice-descriptionIcon"></div>

          </div>

      <button>
        <div class="choice">
          <div class="choice-top">
            <div class="icon fa fa-spin fa-3x fa-fw  fa fa-grav choice-descriptionIcon"></div>

  <footer></footer>
